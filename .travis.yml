sudo: false
language: ruby
dist: trusty
cache:
  directories:
  - vendor/bundle
rvm:
- '2.4.1'
- '2.3.4'
- '2.2.7'
- '2.1.10'
env:
  global:
  - BROWSER=firefox
  matrix:
  - REDMINE_VERSION=3.4.2
  - REDMINE_VERSION=3.3.4
  - REDMINE_VERSION=3.2.7
  - REDMINE_VERSION=master
matrix:
  allow_failures:
  - env: REDMINE_VERSION=master
  exclude:
  - rvm: 2.4.1
    env: REDMINE_VERSION=3.3.4
  - rvm: 2.4.1
    env: REDMINE_VERSION=3.2.7
  - rvm: 2.4.1
branches:
  except:
  - debian
before_install:
- nvm install 8
- node --version
- npm --version
- gem update --system
- gem install bundler
- bundle --version
install:
- npm config set spin=false
- export BUNDLE_GEMFILE=""
- export BUNDLE_PATH="$(pwd)/vendor/bundle"
- bundle install --jobs=3 --retry=3 --without development
- npm install
- BUNDLE_OPTS="--without development" ./redmine update
script:
- make production
- bundle exec rake spec
